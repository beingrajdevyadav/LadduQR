<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code | Rajdev Yadav</title>

    <!-- stylesheet linked here  -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome linked here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="logo">
            <h2>DigiQR</h2>
        </div>

        <div class="navbar">
            <a href="https://www.linkedin.com/in/beingrajdevyadav/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/beingrajdevyadav" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </header>
    <main>
        <div class="qr-form">
            <input type="text" placeholder="Text or URL">
            <button >Generate QR</button>
        </div>
        <div class="qr-result">
            <div class="qr-box">
                <img src="" alt="" class="qr-img">
            </div>
            <button>Download QR</button>
        </div>
    </main>
    <footer>
