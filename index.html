<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code | Rajdev Yadav</title>
    <!-- stylesheet linked here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>DigiQR</h2>
    </header>
    <main>
        <div class="qr-form">
            <input type="text" placeholder="Text or URL">
            <button >Generate QR</button>
        </div>
        <div class="qr-result">
            <div class="qr-box">
                <img src="" alt="" class="qr-img">
            </div>
            <button>Download QR</button>
        </div>
    </main>
    <footer>
        <p>DigiQR By Rajdev Yadav | &copy; 2024</p>
    </footer>
    <!-- javascript file linked here  -->
    <script src="script.js"></script>
</body>

</html>
